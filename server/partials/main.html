
<div id="menu">
    <h2>Nasze menu:</h2>
   <ul>
    <li ng-repeat="pizza in menu">{{pizza.id}}. {{pizza.name}} {{pizza.price}} PLN
    <button ng-click="basket.addItem(pizza)">dodaj</button> 
        {{pizza.printableIngredients()}}
    </li>
</ul> 
    
    
</div>


<div id="basket" ng-hide="basket.empty()">
    <div>
        <ng-include src="'partials/basket.html'"/>
    </div>
    <button ui-sref="order()">Kontynuuj</button>   
</div>
